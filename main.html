<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>
  <h1>Welcome to the Main Page</h1>
  <button id="logout-btn">Logout</button>

  <script>
    async function checkExpiryFromServer() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch("users.json");
        const data = await response.json();

        const user = data.users.find(user => user.userId === loggedInUser.userId);
        if (user) {
          const expiryDate = new Date(user.expiry);
          const currentDate = new Date();

          if (currentDate >= expiryDate) {
            alert("Your session has expired. Logging you out.");
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
          }
        } else {
          alert("User data not found!");
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error checking expiry:", error);
      }
    }

    // हर 5 सेकंड में सर्वर से एक्सपायरी डेट चेक करें
    setInterval(checkExpiryFromServer, 5000);

    // पेज लोड पर भी चेक करें
    checkExpiryFromServer();

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
