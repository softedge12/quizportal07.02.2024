<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>
  <h1>Welcome to the Main Page</h1>
  <button id="logout-btn">Logout</button>

 <script>
  // डेट चेक करने का फ़ंक्शन
  function checkExpiry() {
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (loggedInUser) {
      const expiryDate = new Date(loggedInUser.expiry);
      const currentDate = new Date();

      // डेट एक्सपायर चेक करें
      if (currentDate >= expiryDate) {
        alert("Your session has expired. Logging out...");
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html"; // वापस लॉगिन पेज पर ले जाएं
      }
    } else {
      window.location.href = "index.html";
    }
  }

  // हर सेकंड डेट चेक करें
  setInterval(checkExpiry, 1000);

  // पेज लोड होते ही डेट चेक करें
  checkExpiry();

  // लॉगआउट बटन का हैंडलिंग
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
