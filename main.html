<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>
  <h1>Welcome to the Main Page</h1>
  <button id="logout-btn">Logout</button>

  <script>
    // पेज लोड पर लॉगिन स्टेटस चेक करें
    function checkLoginStatus() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      
      if (!loggedInUser) {
        alert("Session expired or not logged in. Redirecting to login.");
        window.location.href = "index.html";
        return;
      }

      const expiryDate = new Date(loggedInUser.expiry);
      const currentDate = new Date();

      if (currentDate >= expiryDate) {
        alert("Your session has expired. Logging out.");
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
      }
    }

    // हर 5 सेकंड में चेक करें
    setInterval(checkLoginStatus, 5000);

    // लॉगआउट बटन इवेंट
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });

    // पेज लोड होते ही चेक करें
    checkLoginStatus();
  </script>
</body>
</html>
